<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} Project Papyrus {% endblock %}
    </title>
    {% block stylesheets %}
        <link rel="stylesheet" href="{% static "css/bootstrap/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "css/app.css" %}">
    {% endblock %}
</head>
<body>
{% block header %}{% endblock %}
{% block content %}{% endblock %}
{% block footer %}{% endblock %}
</body>
{% block javascript %}
    <script src="{% static "js/libraries/jquery/jquery-3.2.1.min.js" %}"></script>
    <script src="{% static "js/libraries/bootstrap/bootstrap.min.js" %}"></script>
{% endblock %}
</html>
