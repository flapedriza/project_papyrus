<div class="card text-center from-top" id="register-section" style="width: 50%; margin-left: 25%">
    <div class="card-header">
        Register
        <button type="button" class="close" id="close_register" data-dismiss="modal" style="cursor: pointer;"
                aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card-body">
        <h4 class="card-title">Register</h4>
        <p class="card-text">Register a papyrus account</p>
        <hr>
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group mx-auto" style="width: 50%;">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                       aria-describedby="emailHelp"
                       placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control mx-auto" name="password1" style="width: 50%"
                       id="exampleInputPassword1"
                       placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Repeat password</label>
                <input type="password" class="form-control mx-auto" name="password2" style="width: 50%"
                       id="exampleInputPassword1"
                       placeholder="Repeat password">
            </div>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email or password with anyone
                else.
            </small>
            <br><br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
